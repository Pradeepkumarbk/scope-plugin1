version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/openebs/scope-plugin5
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run: make
      - run: docker save pradeepkumar95/scope-plugin:ci > plugin.tar
      - run: go get -u golang.org/x/lint/golint
      - run: golint
      - run: go test ./...
      - run: go fmt ./...
  deploy:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/openebs/scope-plugin5
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          pip install awscli
          docker load -i plugin.tar
      - run: |
          test -z "${DOCKER_USER}" && exit 0
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          for IMAGE in $IMAGES; do
              docker tag pradeepkumar95/$IMAGE:ci pradeepkumar95/$IMAGE:ci1
              docker push pradeepkumar95/$IMAGE:ci1
          done
          # docker tag pradeepkumar95/scope-plugin:ci pradeepkumar95/scope-plugin:ci1
          # docker push pradeepkumar95/scope-plugin:ci1
workflows:
  version: 2
  test_and_deploy:
    jobs:
      - build
      - deploy:
          filters:
            branches:
              only: master
          requires:
            - build
    